<div id="login_page" class= "login-page">
  <div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
      <form class="login_form">
        <h2>Log In</h2>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" ng-model="login_username"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="login_password"/>
        </div>
        <button type="submit" class='btn' ng-click="login()" ng-model="login_btn">Log In</button>
      </form>
    </div>
  </div>
</div>
