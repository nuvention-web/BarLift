<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>Name</th>
      <th>isBar</th>
      <th>Date Created</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="email in emails">
      <th scope="row">{{email.id}}</th>
      <td>{{email.attributes.email}}</td>
      <td>{{email.attributes.name}}</td>
      <td>{{email.attributes.isBar}}</td>
      <td>{{email.createdAt}}</td>
    </tr>
  </tbody>
</table>
